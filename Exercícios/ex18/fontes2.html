    <title>Fontes externas</title>
    <style>
        /* Para usar fontes baixadas */
        @font-face {
            font-family: 'Love';
            src: url('fontes/love larry.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            /*
            Tipos de format();
            -> opentype (otf)
            -> truetype (ttf)
            -> embeded-opentype (eot)
            -> truetype-aat (woff) (Apple Advanced Typography)
            -> svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Love', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
